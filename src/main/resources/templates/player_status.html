<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div/>

<style>

    body {
        height: 100%;
    }

    p {
        font-family: monospace;
        font-size: 20px;
        font-weight: bold;
        text-align: center;

    }

    h1 {
        font-family: monospace;
        font-size: 40px;
        font-weight: bold;
        text-align: center;

    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Player Status</title>


</head>

<body th:style="'background-image:url(' + @{/backgrounds/background2.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

<h1 style="padding-top: 30px">Player Status</h1>

<p style="padding-top: 30px">Name: <span th:text="${palyerName}"></span></p>
<p>Owned Goods: <span th:text="${listOfGoods}"></span></p>
<p>Owned Weapons: <span th:text="${listOfWeapons}"></span></p>
<p>Weapon Selected: <span th:text="${weaponSelected}"></span></p>
<p>Coins: <span th:text="${coins}"></span></p>
<p>Health Points: <span th:text="${healthPoints}"></span></p>
<p>City Selected: <span th:text="${citySelected}"></span></p>
</div>


</body>
</html>
