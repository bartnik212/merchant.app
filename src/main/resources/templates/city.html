<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Good</title>

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <div th:replace="part_navigator :: navbar"/>


    <style>
        html,
        body {
            height: 100%;
        }

    </style>
</head>
<body>

<form th:action="@{/city}" th:object="${goodOwnedForm}" method="post">

    <th:block th:each="cityAction : ${cityActions}">


        <input type="radio" checked="checked" th:text="${cityAction}"
               th:value="${goods}" th:field="*{ownedGoods}"
               aria-label="Radio button for following text input">
        <br>
    </th:block>

    <br>

    <input type="submit" class="btn btn-primary" aria-label="Submit of radio button">
</form>

</body>
</html>
