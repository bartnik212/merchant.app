<div style="padding-top: 90px" class="container">
    <div class="row">
        <div class="col-12">
            <h1 style="text-align: center" th:utext="${message4}"></h1>
        </div>
    </div>
    <br>
    <div style="text-align: center" class="row">
        <div class="col">
            <form th:action="@{/choose_city}" th:object="${cityChosenForm}" method="post">

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="gdansk" checked="checked" th:value="${gdansk}" th:field="*{chosenCity}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="gdansk">Gdansk</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="warsaw" checked="checked" th:value="${warsaw}" th:field="*{chosenCity}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="warsaw">Warsaw</label>

                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="zakopane" checked="checked" th:value="${zakopane}" th:field="*{chosenCity}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="zakopane">Zakopane</label>

                </div>

                <br>
                <br>

                <div style="text-align: center">
                    <input type="submit" class="btn btn-primary" aria-label="Submit of radio button">
                </div>


            </form>
        </div>
    </div>
</div>
