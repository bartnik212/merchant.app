<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Good</title>

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <div th:replace="part_navigator :: navbar"/>


    <style>
        html,
        body {
            height: 100%;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h1 th:text="${message5}"></h1>

            <br>

            <form th:action="@{/city_actions}" th:object="${cityActionForm}" method="post">

                <th:block th:each="cityAction : ${cityActionsToShow}">


                    <input type="radio" checked="checked" th:text="${cityAction.name}"
                           th:value="${cityAction}" th:field="*{actionSelected}"
                           aria-label="Radio button for following text input">
                    <br>
                </th:block>

                <br>

                <input type="submit" class="btn btn-primary" aria-label="Submit of radio button">
            </form>

        </div>
        <div class="col">
            <iframe src="/player_status" width="100%" height="500" style="border:1px solid black;">
            </iframe>

        </div>
    </div>
</div>


</body>
</html>
