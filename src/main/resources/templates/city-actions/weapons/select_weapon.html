<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div th:replace="part_navigator :: navbar"/>

<style>

    h1 {
        font-family: monospace;
        font-size: 40px;
        font-weight: bold;
    }

    div {
        font-family: monospace;
        font-size: 20px;
        font-weight: bold;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Select Weapon</title>

</head>
<body th:style="'background-image:url(' + @{/backgrounds/background.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

<div style="padding-top: 90px" class="container">
    <div class="row">

        <div class="col">
            <h1 style="text-align: center" th:utext="${message3}"></h1>
        </div>

    </div>

    <div style="text-align: center" class="row">
        <div class="col">
            <form th:action="@{/select_weapon}" th:object="${weaponOwnedForm}" method="post">

                <th:block th:each="weapon : ${ownedWeapons}">

                    <input class="radio" type="radio" checked="checked" th:text="${weapon.name}"
                           th:value="${weapon}" th:field="*{ownedWeapons}"
                           aria-label="Radio button for following text input">

                    <br>
                </th:block>

                <br>

                <div style="text-align: center">
                    <input type="submit" class="btn btn-dark" aria-label="Submit of radio button">
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
