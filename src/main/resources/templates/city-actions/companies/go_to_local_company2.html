<div style="padding-top: 90px" class="container">
    <div class="row">
        <div class="col-12">
            <h1 style="text-align: center" th:utext="${workerLocalCompanyDialog}"></h1>
        </div>
    </div>
    <br>
    <div style="text-align: center" class="row">
        <div class="col">
            <form th:action="@{/go_to_local_company2}" th:object="${battleAnswerForm}" method="post">

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="fight" checked="checked" th:value="${fight}" th:field="*{battleAnswerSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="fight">Fight</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="leave" checked="checked" th:value="${leave}" th:field="*{battleAnswerSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="leave">Leave</label>

                </div>

                <br>
                <br>

                <div style="text-align: center">
                    <input type="submit" class="btn btn-primary" aria-label="Submit of radio button">
                </div>


            </form>
        </div>
    </div>
</div>
