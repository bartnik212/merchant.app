gubalowkaDialog=*You stroll through a wide Gubalowka, where traders constantly encourage you to buy their products.\n<br>\
The smell of oscypek is everywhere. You love such a climate.\n <br>\
You feel great, and your health points have increased to the maximum*

copperSmelterDialog=*You enter the copper smelter, you want to go unnoticed because you know that copper is a hard-to-get commodity these days.\n<br>\
You see people working, sparks and sweat. Suddenly, you find an opportunity,\n<br>\
you see one employee who has enough copper on him,\n<br>\
but you are sure that he will not give it back to you for any amount.\n<br>\
You will have to fight him!*

workerCopperSmelterDialog=COPPER SMELTER WORKER: Who are you? What are you doing here?\n<br>\
It's prohibited to enter here.\n<br>\
You have to leave this place right now!

workerCopperSmelterDialog2=COPPER SMELTER WORKER: Ok, so you want to fight with me! I will use my fire arm!

ironWorksDialog=A great ironworks appears before your eyes. The strange smell of burnt material can be felt almost a kilometer before the steelworks.\n<br>\
You already know you're gonna find some iron here and then you can sell it in one of the big cities.\n<br>\
The entrance is for employees only, but you are determined to break in quietly and look for opportunities.\n<br>\
At last you see your goal: a pretty big iron bar lying freely on the table. You look left, right, nobody goes.\n<br>\
You go quietly for your prey, you grab it, but at the same time you hear a tall, snarky voice:

workerIronWorksDialog=IRONWORKS WORKER: Hey, what are you doing here?! Get out!

workerIronWorksDialog2=IRONWORKS WORKER: Ok, I warned you bastard! I will fight with my Two Handed Sword!

sawmillDialog=*There are many sawmills in the forests under the mountains.\n<br>\
You wonder if you should visit one to steal some wood.\n<br>\
Everywhere you can hear the noise of trees cut in half and sawmills.\n<br>\
There is a lot of wood outside the sawmill.\n<br>\
You come over, you are about to finish packing a few solid pieces into the bag, but unlucky one of the workers noticed you.*

workerSawmillDialog=Sawmill WORKER: Okay you, listen!\n<br>\
You will face the best of us, if you win, you can take this wood,\n<br>\
and if not, your mother will not recognize you anymore.\n<br>\
Unless you're a coward and you want to run away!

workerSawmillDialog2=Sawmill WORKER: All right! Show me what you got! *He pulls out Sword and Shield"*

