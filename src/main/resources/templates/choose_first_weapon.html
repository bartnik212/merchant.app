<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Weapon</title>

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <div th:replace="part_navigator :: navbar"/>

    <style>
        html,
        body {
            height: 100%;
        }

    </style>
</head>


<body>

<h1 th:utext="${message2}"></h1>
<br>

<form th:action="@{/choose_first_weapon}" th:object="${weaponOwnedForm}" method="post">

    <th:block th:each="weapon : ${allWeapons}">

        <input type="radio" checked="checked" th:text="${weapon.name}"
               th:value="${weapon}" th:field="*{ownedWeapons}"
               aria-label="Radio button for following text input">

        <br>
    </th:block>

    <br>

    <input type="submit" class="btn btn-primary" aria-label="Submit of radio button">


</body>
</html>
