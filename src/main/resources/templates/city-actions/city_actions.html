<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Good</title>

    <!--    <link href="style.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <div th:replace="part_navigator :: navbar"/>

    <!--            height: 100%;-->
    <!--        }-->

    <!--    </style>-->
</head>
<body>


<div style="padding-top: 90px" class="container">

    <div style="text-align: center" class="row">
        <div class="col-6">
            <h1 style="text-align: center" th:utext="${message5}"></h1>

            <form th:action="@{/city_actions}" th:object="${cityActionForm}" method="post">

                <div class="custom-control custom-radio ">
                    <input type="radio" id="meetMerchant" checked="checked" th:value="${meetMerchant}"
                           th:field="*{actionSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="meetMerchant">Meet with Goods Merchant</label>
                </div>

                <div class="custom-control custom-radio ">
                    <input type="radio" id="cityChange" checked="checked" th:value="${cityChange}"
                           th:field="*{actionSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="cityChange">Change the city (5 coins)</label>

                </div>

                <div class="custom-control custom-radio ">
                    <input type="radio" id="localCompany" checked="checked" th:value="${localCompany}"
                           th:field="*{actionSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="localCompany">Go to Local Company</label>

                </div>

                <div class="custom-control custom-radio ">
                    <input type="radio" id="vacation" checked="checked" th:value="${vacation}"
                           th:field="*{actionSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="vacation">Go on Vacation (5 coins)</label>

                </div>

                <div class="custom-control custom-radio ">
                    <input type="radio" id="weaponStore" checked="checked" th:value="${weaponStore}"
                           th:field="*{actionSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="weaponStore">Go to Weapon Store</label>

                </div>

                <div class="custom-control custom-radio ">
                    <input type="radio" id="selectWeapon" checked="checked" th:value="${selectWeapon}"
                           th:field="*{actionSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="selectWeapon">Choose the weapon to fight</label>

                </div>

                <div class="custom-control custom-radio ">
                    <input type="radio" id="randomAction" checked="checked" th:value="${randomAction}"
                           th:field="*{actionSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="randomAction">Random Action</label>

                </div>

                <br>
                <br>

                <div style="text-align: center">
                    <input type="submit" class="btn btn-primary" aria-label="Submit of radio button">
                </div>

            </form>
        </div>

        <div class="col-6">
            <iframe src="/player_status" width="100%" height="500" style="border:1px solid black;">
            </iframe>
        </div>
    </div>

</div>
</body>
</html>
