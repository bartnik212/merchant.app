<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>

    <link th:href="@{/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <div th:replace="part_navigator :: navbar"/>


    <style>

        div {
            padding-left: 405px;
        }

        h1 {
            padding-top: 20px;
        }

    </style>
</head>
<body th:style="'background-image:url(' + @{/backgrounds/background.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

<form th:action="@{/user_form}" th:object="${nameForm}" method="post">

    <div style="display: flex" class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Please Enter Your Name</h1>
                <label for="inputUserName" class="sr-only">User Name</label>
                <input type="text" id="inputUserName" class="form-control" th:value="${username}" th:field="*{name}"
                       placeholder="Please enter your user name" required autofocus>

            </div>

            <div class="col-12">
                <a href="/choose_first_good">
                    <button class="btn btn-lg btn-dark btn-block" type="button">Play!</button>
                </a>
                <p class="mt-5 mb-3 text-muted" style="text-align: center">&copy; 2020</p>
            </div>
        </div>
    </div>
</form>


</body>
</html>
