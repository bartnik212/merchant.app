<body>

<div style="padding-top: 90px" class="container">
    <div class="row">
        <div class="col-12">
            <h1 style="text-align: center" th:utext="${merchantDialog}"></h1>
        </div>
    </div>
    <br>
    <div style="text-align: center" class="row">
        <div class="col">
            <form th:action="@{/meet_merchant}" th:object="${merchantAnswerForm}" method="post">

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="positiveAnswer" checked="checked" th:value="${positiveAnswer}" th:field="*{merchantAnswerSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="positiveAnswer">Yes</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="negativeAnswer" checked="checked" th:value="${negativeAnswer}" th:field="*{merchantAnswerSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="negativeAnswer">Warsaw</label>

                </div>

                <br>
                <br>

                <div style="text-align: center">
                    <input type="submit" class="btn btn-primary" aria-label="Submit of radio button">
                </div>


            </form>
        </div>
    </div>
</div>


</body>
