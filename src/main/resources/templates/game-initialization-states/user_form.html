
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <div th:replace="part_navigator :: navbar"/>


    <style>
        html,
        body {
            height: 100%;
        }

    </style>
</head>
<body>

<form class="form-signin" th:action="@{/user_form}" th:object="${nameForm}" method="post">

    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Please Enter your name</h1>
    <label for="inputUserName" class="sr-only">User Name</label>
    <input type="text" id="inputUserName" class="form-control" th:value="${username}" th:field="*{name}"  placeholder="Please enter your user name" required autofocus>


    <a href="/game"><button class="btn btn-lg btn-primary btn-block" type="button">Play!</button></a>
    <p class="mt-5 mb-3 text-muted" style="text-align: center">&copy; 2020</p>
</form>





</body>
</html>
