helloMessage=Welcome to my website, where you can play as a polish resource trader :) I am very grateful that you want to spend a moment (maximum 15 minutes) checking my game.\n<br>\
If this is your first visit, I recommend that you read the rules of the game (you will be able to return to it at any time without interrupting the current game state).\n<br>\
If you already know how to play the game, start playing right away!\n<br>\
Good luck!

