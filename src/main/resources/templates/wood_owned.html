<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Good</title>

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

        html,
        body {
            height: 100%;
        }

    </style>
</head>
<body>

<h1 th:utext="${woodMerchantDialog}"></h1>

<form >

<input type="radio" checked="checked" id="yes" name="answer" th:text="Yes"

<input type="radio" checked="checked" id="no" name="answer" th:text="No"

</form>
