<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div th:replace="part_navigator :: navbar"/>

<style>
    h1 {
        font-family: monospace;
        font-size: 40px;
        font-weight: bold;
    }

    .custom-control {
        font-family: monospace;
        font-size: 20px;
        font-weight: bold;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Local Company</title>

</head>
<body th:style="'background-image:url(' + @{/backgrounds/background.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

<div style="padding-top: 90px" class="container">
    <div class="row">
        <div class="col-12">
            <h1 style="text-align: center" th:utext="${workerLocalCompanyDialog}"></h1>
        </div>
    </div>
    <br>
    <div style="text-align: center" class="row">
        <div class="col">
            <form th:action="@{/go_to_local_company2}" th:object="${battleAnswerForm}" method="post">

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="fight" checked="checked" th:value="${fight}"
                           th:field="*{battleAnswerSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="fight">Fight</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="leave" checked="checked" th:value="${leave}"
                           th:field="*{battleAnswerSelected}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="leave">Leave</label>

                </div>

                <br>
                <br>

                <div style="text-align: center">
                    <input type="submit" class="btn btn-dark" aria-label="Submit of radio button">
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
