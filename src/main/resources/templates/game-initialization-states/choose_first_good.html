<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Good</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <div th:replace="part_navigator :: navbar"/>

<style>
    h1 {
        font-family: monospace;
        font-size: 40px;
        font-weight: bold;
    }

    .custom-control {
        font-family: monospace;
        font-size: 20px;
        font-weight: bold;
    }

</style>

</head>
<body th:style="'background-image:url(' + @{/backgrounds/background.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

<div style="padding-top: 90px" class="container">
    <div class="row">
        <div class="col-12">
            <h1 style="text-align: center" th:utext="${message1}"></h1>
        </div>
    </div>
    <br>
    <div style="text-align: center" class="row">
        <div class="col">
            <form th:action="@{/choose_first_good}" th:object="${goodOwnedForm}" method="post">

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="wood" checked="checked" th:value="${wood}" th:field="*{ownedGoods}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="wood">Wood</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="iron" checked="checked" th:value="${iron}" th:field="*{ownedGoods}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="iron">Iron</label>

                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="copper" checked="checked" th:value="${copper}" th:field="*{ownedGoods}"
                           class="custom-control-input">
                    <label class="custom-control-label" for="copper">Copper</label>

                </div>

                <br>
                <br>

                <div style="text-align: center">
                    <input type="submit" class="btn btn-dark" aria-label="Submit of radio button">
                </div>


            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
