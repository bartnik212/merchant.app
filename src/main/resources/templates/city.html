<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Good</title>

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <div th:replace="part_navigator :: navbar"/>


    <style>
        html,
        body {
            height: 100%;
        }

    </style>
</head>
<body>

<form th:action="@{/city}" th:object="${cityActionForm}" method="post">


    <input type="radio" checked="checked" th:text="${goodMerchant}"
           th:value="${goodMerchant}" th:field="*{actionSelected}"
           aria-label="Radio button for following text input">
    <br>
    <input type="radio" checked="checked" th:text="${goOnVacation}"
           th:value="${goOnVacation}" th:field="*{actionSelected}"
           aria-label="Radio button for following text input">
    <br>
    <input type="radio" checked="checked" th:text="${changeTheCity}"
           th:value="${changeTheCity}" th:field="*{actionSelected}"
           aria-label="Radio button for following text input">

    <br>
    <input type="radio" checked="checked" th:text="${randomAction}"
           th:value="${randomAction}" th:field="*{actionSelected}"
           aria-label="Radio button for following text input">

    <br>
    <input type="radio" checked="checked" th:text="${goToLocalCompany}"
           th:value="${goToLocalCompany}" th:field="*{actionSelected}"
           aria-label="Radio button for following text input">

    <br>
    <input type="radio" checked="checked" th:text="${goToWeaponStore}"
           th:value="${goToWeaponStore}" th:field="*{actionSelected}"
           aria-label="Radio button for following text input">

    <br>
    <input type="radio" checked="checked" th:text="${chooseWeaponToFight}"
           th:value="${chooseWeaponToFight}" th:field="*{actionSelected}"
           aria-label="Radio button for following text input">
    <br>


    <input type="submit" class="btn btn-primary" aria-label="Submit of radio button">
</form>

</body>
</html>
